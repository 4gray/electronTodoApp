<md-dialog aria-label="Add Task Form">
	<md-dialog-content class="md-padding">
		<form name="userForm">
			<md-input-container>
				<label>New Task</label>
				<input ng-model="newTask" placeholder="Task name" required />
			</md-input-container>
		</form>
	</md-dialog-content>
	<md-dialog-actions>
		<span flex></span>
		<md-button ng-click="cancel()"> Cancel </md-button>
		<md-button ng-click="add(newTask)" class="md-primary"> Add task </md-button>
	</md-dialog-actions>
</md-dialog>
