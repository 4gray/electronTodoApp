<!DOCTYPE html>
<html ng-app="todoApp">
<head>
    <title>My Todo App</title>
    <link rel="stylesheet" type="text/css" href="node_modules/angular-material/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-material/angular-material.min.js"></script>

</head>

<body layout="column" ng-controller="AppCtrl">

<!-- Toolbar with title -->
<md-toolbar layout="row">
    <h1 class="md-toolbar-tools">{{options.name}} - {{options.show}}</h1>
</md-toolbar>

<div layout="row" flex>

    <!-- Sidebar with navigation -->
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
        <md-content>
            <md-list>
                <md-list-item ng-repeat="navItem in navigationBarItems" ng-click="setContent(navItem.title)" ng-class="{'selected-nav-item': navItem.title===options.show}">
                    <md-icon md-font-set="material-icons">{{navItem.icon}}</md-icon>
                    <p>{{navItem.title}}</p>
                    <md-divider></md-divider>
                </md-list-item>
            </md-list>
        </md-content>
    </md-sidenav>

    <div layout="column" flex id="content">

        <form>
            <md-input-container class="md-block">
                <label for="input_22">New To Do</label>
                <input type="text" ng-model="userTypedText.text" class="ng-pristine ng-valid md-input ng-touched" id="input_22" aria-invalid="false" ng-pattern="userTypedText.word" required ng-trim="false"><div class="md-errors-spacer"></div>
            </md-input-container>
        </form>

        <md-button class="md-button md-raised md-primary" ng-click="addToLocalStorage(userTypedText.text)">add to local storage</md-button>

        <!-- All Tasks -->
        <md-card flex-gt-sm="90" flex-gt-md="80" ng-repeat="(taskName, object) in locStorTasks | orderBy: 'done'" ng-if="options.show === 'All tasks'">
            <md-card-content>
                <md-checkbox class="eta-task-checkbox" aria-label="{{ object.name }}" ng-model="object.done" ng-click="updateLocalStorage()">
                    <span ng-if="object.done" class="eta-task-done">{{object.name}}</span>
                    <span ng-if="!object.done">{{object.name}}</span>
                </md-checkbox>
                <i ng-click="objectDelete(object.id)" class="material-icons eta-task-delete">&#xE872;</i>
            </md-card-content>
        </md-card>

        <md-card flex-gt-sm="90" flex-gt-md="80" ng-repeat="(taskName, object) in locStorTasks" ng-if="options.show === 'Todo'">
            <md-card-content ng-if="!object.done">
                <md-checkbox class="eta-task-checkbox" aria-label="{{ object.name }}" ng-model="object.done" ng-click="updateLocalStorage()">
                    <span ng-if="!object.done">{{object.name}}</span>
                </md-checkbox>
                <i ng-click="objectDelete(object.id)" class="material-icons eta-task-delete">&#xE872;</i>
            </md-card-content>
        </md-card>

        <md-card flex-gt-sm="90" flex-gt-md="80" ng-repeat="(taskName, object) in locStorTasks" ng-if="options.show === 'Done'">
            <md-card-content ng-if="object.done">
                <md-checkbox class="eta-task-checkbox" aria-label="{{ object.name }}" ng-model="object.done" ng-click="updateLocalStorage()">
                    <span ng-if="object.done === true" class="eta-task-done">{{object.name}}</span>
                </md-checkbox>
                <i ng-click="objectDelete(object.id)" class="material-icons eta-task-delete">&#xE872;</i>
            </md-card-content>
        </md-card>





    </div>
</div>

<!-- Fab button with add dialog -->
<md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="showAdd($event)">
    <md-icon md-font-set="material-icons">add</md-icon>
</md-button>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
